name: "ScanMalware"
description: "Runs malcontent diff between base commit and PR for malware scanning"
inputs:
  malcontent-image:
    description: "Fully qualified Malcontent image"
    required: true
    default: "cgr.dev/chainguard/malcontent@sha256:fdfca44c401a5ca98af51292a821278644895bc1963f7a76a733d76647ff0ede"
outputs:
  critical:
    description: "true if CRITICAL malware was found"
  high:
    description: "true if HIGH malware was found"
runs:
  using: "composite"
  steps:
    - name: Setup environment
      shell: bash
      run: |
        mkdir -p scans before after
        # Use input env vars or default to workspace folders
        if [[ -z "${BEFORE_DIR}" ]]; then
          export BEFORE_DIR="${{ github.workspace }}/before"
        fi
        if [[ -z "${AFTER_DIR}" ]]; then
          export AFTER_DIR="${{ github.workspace }}/after"
        fi
        export OUTFILE="${{ github.workspace }}/scans/malcontent-diff.json"

        echo "SCANS_DIR=${{ github.workspace }}/scans" >> $GITHUB_ENV
        echo "BEFORE_DIR=$BEFORE_DIR" >> $GITHUB_ENV
        echo "AFTER_DIR=$AFTER_DIR" >> $GITHUB_ENV
        echo "OUTFILE=$OUTFILE" >> $GITHUB_ENV

    - name: Checkout full history
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0

    - name: Extract base commit files
      shell: bash
      run: |
        BASE_SHA=$(git merge-base HEAD origin/main)
        git --work-tree="$BEFORE_DIR" checkout "$BASE_SHA" -- .

    - name: Extract PR commit files
      shell: bash
      run: |
        git --work-tree="$AFTER_DIR" checkout HEAD -- .

    - name: Pull malcontent image
      shell: bash
      run: docker pull "${{ inputs.malcontent-image }}"

    - name: Analyze base commit
      shell: bash
      run: |
        docker run --rm -v "$BEFORE_DIR:/home/nonroot/malcontent" \
          "${{ inputs.malcontent-image }}" analyze /home/nonroot/malcontent

    - name: Analyze PR commit
      shell: bash
      run: |
        docker run --rm -v "$AFTER_DIR:/home/nonroot/malcontent" \
          "${{ inputs.malcontent-image }}" analyze /home/nonroot/malcontent

    - name: Run malcontent diff
      shell: bash
      run: |
        CONTAINER_NAME=malcontent-diff-run
        OUTFILE_IN_CONTAINER="/home/nonroot/malcontent-diff.json"

        docker run --name "$CONTAINER_NAME" \
          -v "$BEFORE_DIR:/home/nonroot/before" \
          -v "$AFTER_DIR:/home/nonroot/after" \
          "${{ inputs.malcontent-image }}" \
          --min-risk=high \
          --format=json \
          --output="$OUTFILE_IN_CONTAINER" \
          diff /home/nonroot/before /home/nonroot/after

        docker cp "$CONTAINER_NAME:$OUTFILE_IN_CONTAINER" "$OUTFILE"
        docker rm "$CONTAINER_NAME" > /dev/null

    - name: Set outputs for CRITICAL and HIGH findings
      id: detect
      shell: bash
      run: |
        critical=false
        high=false

        jq -e '.Diff.Modified[] | select(.RiskLevel == "CRITICAL")' "$OUTFILE" && critical=true || true
        jq -e '.Diff.Modified[] | select(.RiskLevel == "HIGH")' "$OUTFILE" && high=true || true

        jq -e '.Diff.Modified[].Behaviors[]? | select(.RiskLevel == "CRITICAL")' "$OUTFILE" && critical=true || true
        jq -e '.Diff.Modified[].Behaviors[]? | select(.RiskLevel == "HIGH")' "$OUTFILE" && high=true || true

        echo "critical=$critical" >> $GITHUB_OUTPUT
        echo "high=$high" >> $GITHUB_OUTPUT

        if $critical; then
          echo "üî¥ CRITICAL finding detected"
        fi
        if $high; then
          echo "üü† HIGH finding detected"
        fi
        if ! $critical && ! $high; then
          echo "‚úÖ No CRITICAL or HIGH findings"
        fi

    - name: Comment on PR with findings
      if: steps.detect.outputs.critical == 'true' && github.event_name == 'pull_request'
      uses: peter-evans/create-or-update-comment@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ISSUE_NUMBER: ${{ github.event.pull_request.number }}
        body: |
          ### üõ°Ô∏è Malcontent Findings: v8.3.40 ‚Üí v8.3.41
          
          <details><summary><code>/home/nonroot/malcontent/v8.3.40/utils/downloads.py ‚Üí v8.3.41</code></summary>
          
          - **[CRITICAL]** file-level risk  
          - **[HIGH]** [chmod_github_attachment](https://github.com/chainguard-dev/malcontent/blob/main/rules/c2/tool_transfer/github.yara#chmod_github_attachment): downloads program from GitHub blob  
          - **[HIGH]** [py_dropper_chmod](https://github.com/chainguard-dev/malcontent/blob/main/rules/c2/tool_transfer/python.yara#py_dropper_chmod): fetch, stores, chmods, and execute programs  
          - **[HIGH]** [python_setsid_remove](https://github.com/chainguard-dev/malcontent/blob/main/rules/evasion/self_deletion/run_and_delete.yara#python_setsid_remove): fetch, run in background, delete  
          - **[HIGH]** [chmod_group_writeable](https://github.com/chainguard-dev/malcontent/blob/main/rules/fs/permission/permission-modify.yara#chmod_group_writeable): Makes path group writeable and executable  
          - **[HIGH]** [hardcoded_host_port_over_10k](https://github.com/chainguard-dev/malcontent/blob/main/rules/net/ip/host_port.yara#hardcoded_host_port_over_10k): hardcoded hostname:port destination with high port
          
          </details>

    - name: Add malcontent/critical label to PR
      if: steps.detect.outputs.critical == 'true' && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const label = 'malcontent/critical';
          const {owner, repo} = context.repo;
          const issue_number = context.payload.pull_request.number;

          try {
            await github.rest.issues.getLabel({owner, repo, name: label});
          } catch (e) {
            if (e.status === 404) {
              await github.rest.issues.createLabel({
                owner, repo,
                name: label,
                color: 'b60205',
                description: 'Critical malware risk detected by malcontent'
              });
            } else {
              throw e;
            }
          }

          await github.rest.issues.addLabels({
            owner, repo, issue_number,
            labels: [label]
          });
          core.notice(`Added "${label}" label to PR #${issue_number}`);
